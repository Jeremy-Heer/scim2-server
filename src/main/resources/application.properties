spring.application.name=scim2-server

# Server Configuration
server.port=9080
server.servlet.context-path=/

# Swagger UI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# SCIM Configuration
scim.data.directory=data
scim.auth.token=scim-token-123

# Logging
logging.level.com.scim2.server=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springdoc=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.apache.coyote.http11=DEBUG

# HTTP Request/Response Logging
logging.level.com.scim2.server.scim2_server.config.HttpLoggingInterceptor=INFO
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
