spring.application.name=scim2-server

# Server Configuration
server.port=9080
server.servlet.context-path=/

# SSL Configuration
server.ssl.enabled=true
server.ssl.key-store=certs/keystore.pfx
server.ssl.key-store-type=PKCS12
server.ssl.key-store-password=${KEYSTORE_PASSWORD:changeit}

# Swagger UI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# SCIM Configuration
scim.data.directory=data
scim.auth.token=scim-token-123

# SCIM Backend Configuration
# Options: json (default), ldap
# Set to 'json' to use file-based storage, or comment out to use JSON backend by default
scim.backend.type=ldap

# LDAP Backend Configuration (active when ldap.enabled=true)
# Set ldap.enabled=true to use LDAP backend (will override scim.backend.type)
ldap.enabled=true
ldap.url=ldap://localhost:8389
ldap.bind-dn=cn=Directory Manager
ldap.bind-password=Engpwd12345678
ldap.base-dn=dc=quinn,dc=net
ldap.user-base-dn=ou=Users,dc=quinn,dc=net
ldap.group-base-dn=ou=Groups,dc=quinn,dc=net

# LDAP Connection Pool Settings
ldap.pool.initial-connections=2
ldap.pool.max-connections=10
ldap.pool.max-connection-age-millis=3600000
ldap.pool.health-check-interval-millis=60000

# LDAP Search Settings
ldap.search.size-limit=1000
ldap.search.time-limit-seconds=30
ldap.use-entry-uuid-dn=true

# Logging
logging.level.com.scim2.server=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springdoc=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.apache.coyote.http11=DEBUG

# HTTP Request/Response Logging
logging.level.com.scim2.server.scim2_server.config.HttpLoggingInterceptor=INFO
logging.level.com.scim2.server.scim2_server.config.HttpLoggingFilter=INFO
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# Prevent log truncation for large payloads
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
